<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Flashcards</h1>
    <div class="flashcard_container">
        <p> Welcome to flashcards app! By default, you are given a card with a random word in English, click on 'Flip
            card' to check its Dutch couterpart.<br />
            Click on 'Flip back' to check the card in English again.
        </p>
        <div class="flashcard">
            <h3 id="word"> no card </h3>

            <!-- Pressing this button should show the Dutch word -->
            <button id="button" onclick="returnAnswer()">Flip card - Dutch</button>
            <button id="button2" onclick="flipBack()">Flip back - English</button>
            <button id="button3" onclick="reload()">New Card</button>
            <br />
            <ul class="questions"> Your cards are: </ul>
            <br />
            <button id="button4" onclick="displayList()"> Show Answers </button>
            <li class="answers"></li>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
